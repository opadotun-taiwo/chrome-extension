<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpMeOut</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-icons">
                <span><img src="./images/icon1.png" alt="Icon 1" /></span>
                <span><img src="./images/HelpMeOut.png" alt="HelpMeOut Icon" /></span>
            </div>
            <div class="actions">
                <p class="action cursor-pointer"><img src="./images/setting.png" alt="Setting Icon" /></p>
                <p class="action cursor-pointer"><img src="./images/closecircle.png" alt="Close Circle Icon" /></p>
            </div>
        </div>
        <p class="description">This extension helps you record and share help videos with ease.</p>
        <div class="media">
            <span><img src="./images/Frame2.png" alt="Frame 2" /></span>
            <span><img src="./images/Frame1.png" alt="Frame 1" /></span>
        </div>
        <div class="feature">
            <div class="feature-content">
                <img src="./images/Vector.png" alt="Vector Icon" />
                <p class="feature-label">Camera</p>
            </div>
            <div class="toggle">
                <img src="./images/toggle.png" />
            </div>
        </div>
        <div class="feature">
            <div class="feature-content">
                <img src="./images/Vector1.png" alt="Vector1 Icon" />
                <p class="feature-label">Audio</p>
            </div>
            <div class="toggle">
                <img src="./images/toggle.png" />
            </div>
        </div>
        <div>
            <button class="start-recording">Start Recording</button>
        </div>
        <div>
            <button class="stop-recording">Stop Recording</button>
        </div>
    </div>

    <!-- JavaScript functions for toggling -->
    <script src="./js/popup.js"></script>
</body>

</html>
